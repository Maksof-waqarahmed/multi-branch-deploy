name: Node Matrix Testing & Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # nightly run

jobs:
  test:
    name: Test Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20] # removed 16 because project requires Node >=18
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install Dependencies
        run: npm install
        working-directory: ./frontend

      - name: Prepare Test Results Folder
        run: mkdir -p frontend/test-results

      - name: Run Tests
        run: npx vitest run --reporter=json > frontend/test-results/test-${{ matrix.node }}.json
        working-directory: ./frontend

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.node }}
          path: frontend/test-results/test-${{ matrix.node }}.json

  build:
    name: Build React App
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build App
        run: npm run build
        working-directory: ./frontend

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: frontend/dist
